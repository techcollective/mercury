user SYSTEM_HTTP_USER;
worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen   80;
        server_name localhost;

        #access_log /opt/django/logs/nginx/vc_access.log;
        #error_log  /opt/django/logs/nginx/vc_error.log;

        # this is OK because / goes to the webapp
        root /PATH_TO/mercury/;
        # serve directly - analogous for static/staticfiles
        location /media/ {
            # if asset versioning is used
            if ($query_string) {
                expires max;
            }
        }
        location /media/admin/ {
            # this changes depending on your python version
            alias /PATH_TO/django/contrib/admin/media/;
        }
        #location /static/ {
        #    # if asset versioning is used
        #    if ($query_string) {
        #        expires max;
        #    }
        #}
        location / {
            proxy_pass_header Server;
            proxy_set_header Host $http_host;
            proxy_redirect off;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Scheme $scheme;
            proxy_connect_timeout 10;
            proxy_read_timeout 10;
            proxy_pass http://localhost:8000/;
        }
        # what to serve if upstream is not available or crashes
        error_page 500 502 503 504 /media/50x.html;
    }

