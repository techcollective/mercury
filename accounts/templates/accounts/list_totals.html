{% if totals %}
{% for total in totals %}
<p class="paginator" style="float: right; font-size: 12px; font-weight: bold; height: 22px">
{{ total.title }}: {{ total.total }}{% if multi_page %}<sup><span style="border-bottom-style: dotted; border-bottom-width: 1px" title="across all pages"> *</span></sup>{% endif %}
</p>
{% endfor %}
{% endif %}
