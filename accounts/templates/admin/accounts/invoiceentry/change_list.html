{% extends "admin/change_list.html" %}
{% load total %}

{% block title %}Sales | Mercury{% endblock %}

{% block content_title %}<h1>Sales</h1>{% endblock %}

{% block extrahead %}
    {{ block.super }}
    <style type="text/css">
        .disabled-link {
            font-size: 11px;
            font-weight: 400;
            color: #333333 !important;
        }
    </style>
    <script type="text/javascript">
        (function($) {
            $(document).ready(function($) {
                $("th.nowrap a").each(function(){
                        var $t = $(this);
                        $t.after($t.text());
                        $t.parent().addClass("disabled-link");
                        $t.remove();
                    });
            });
        })(django.jQuery);
    </script>
{% endblock %}

{% block result_list %}
    {{ block.super }}
    {% total "total" "True" %}
{% endblock %}
